<div class="container-full p-4 ">
  <h1 class="text-center font-bold text text-white" style="color: black">CATALOGO TIENDA VIRTUAL</h1>
</div>

<br>

<div class="container-full p-4">
  <div class="grid grid-cols-4">
    <article *ngFor="let item of listaProductos, let indice = index" class="p-4">
      <a [routerLink]="['/detalleproducto/', indice]">
        <button class="hover:scale-105 ease-in-out duration-300">
          <article>
            <div class="flex flex-row-reverse">
              <span class="bg-blue-700 text-red-600 font-bold" style="color: black">NUEVO PRODUCTO!</span>
            </div>
            <div>
              <img [src]="item.urlImagen" class="h-80 margen img">
            </div>
            <div class="text-center text-gray-500 font-semibold" style="color: black">{{item.nombreP}}</div>
            <div class="text-center font-semibold" style="color: black">{{item.descripcion}}</div>
            <div class="text-center text-red-600 font-semibold" style="color: black">S/{{item.precio}}</div>
          </article>
        </button>
      </a>
    </article>
  </div>
</div>
